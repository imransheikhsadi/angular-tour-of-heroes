<div *ngIf="hero" class="selected_hero_container">
    <h1>{{hero.name|uppercase}} Details</h1>
    <div class="">
        <span>
            ID:
            {{hero.id}}
        </span>
    </div>
    <div class="">
        <label>
            Name:
            <input [(ngModel)]="hero.name" placeholder="name" />
        </label>
    </div>
</div>
